<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>PayPilot - AI that thinks before you spend</title>
    <meta name="title" content="PayPilot - AI that thinks before you spend" />
    <meta name="description" content="PayPilot analyzes every transaction against your financial context to prevent overspending." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f6af5" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PayPilot - AI that thinks before you spend" />
    <meta property="og:description" content="PayPilot analyzes every transaction against your financial context to prevent overspending." />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PayPilot - AI that thinks before you spend" />
    <meta name="twitter:description" content="PayPilot analyzes every transaction against your financial context to prevent overspending." />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Preload critical styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(180deg, #f0f4ff 0%, #e8ecf8 50%, #f5f7fa 100%);
        min-height: 100vh;
      }
      
      /* Loading state before React hydrates */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 4px solid #e5e7eb;
        border-top-color: #4f6af5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
